<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>

    <style></style>
  </head>

  <body>
    <h2 style="color: #000000">WELCOME</h2>
    <br />

    <form action="#" onsubmit="onsignup(event)">
      <label for="fname">Name :</label><br />

      <input type="text" id="fname" name="username" required /><br />

      <label for="pass">Password :</label><br />

      <input type="password" id="pass" name="Password" required /><br />

      <label for="mail">Email:</label><br />

      <input type="email" id="mail" name="mail" required /><br />

      <label for="numb">Contact no. :</label><br />

      <input
        type="number"
        id="numb"
        name="contact"
        min="5999999999"
        max="9999999999"
        required
      /><br /><br />

      <button>Sign UP</button>
      <!-- <input type="submit" /> -->
    </form>

    <script>
      function onsignup(event) {
        event.preventDefault();

        console.log(event.target.username.value);

        console.log(event.target.Password.value);

        console.log(event.target.mail.value);

        console.log(event.target.contact.value);
      }
    </script>
  </body>
</html>
