<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="10_eventListerners.css" />
  </head>
  <body>
    <header>
      <span>
        <h1 id="fruit-shop">Fruit Shop</h1>
        <input type="text" id="filter" placeholder="Search for fruits..." />
      </span>
    </header>

    <form>
      <h2 id="basket-heading">Add Fruits</h2>
      <input
        type="text"
        name="fruit"
        id="fruit-to-add"
        placeholder="enter fruit name"
      />
      <button type="submit">Add</button>
    </form>

    <ul class="fruits">
      <li class="fruit">Banana<button class="delete-btn">x</button><button class='edit-btn'>Edit</button></button></li>
      <li class="fruit">Kiwi<button class="delete-btn">x</button><button class='edit-btn'>Edit</button></button></li>
      <li class="fruit">Apple<button class="delete-btn">x</button><button class='edit-btn'>Edit</button></button></li>
      <li class="fruit">Pomegranade<button class="delete-btn">x</button><button class='edit-btn'>Edit</button></button></li>
    </ul>
    <script src="10_eventListerners.js"></script>
  </body>
</html>
